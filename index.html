<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Brahim Boudra - Consultant en Management & Marketing, Formateur Techniques de Vente B2B, Expert Odoo ERP basé à Oran, Algérie" />
  <meta name="keywords" content="consultant management, marketing, formation vente B2B, Odoo ERP, Oran, Algérie" />
  <title>Brahim Boudra - Consultant Management & Marketing | Expert Odoo</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const {
      Menu,
      X,
      ChevronRight,
      Mail,
      Phone,
      MapPin,
      Award,
      Users,
      TrendingUp,
      Settings,
      MessageSquare,
      Target,
      Briefcase,
      BarChart3,
      Lightbulb,
      Rocket,
      CheckCircle
    } = lucide;

    function BrahimBoudraWebsite() {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [formData, setFormData] = useState({ name: "", email: "", message: "" });
      const [activeSection, setActiveSection] = useState("accueil");

      const services = [
        {
          icon: React.createElement(TrendingUp, { className: "w-12 h-12 text-blue-600" }),
          title: "Consulting Management & Marketing",
          description:
            "Accompagnement stratégique pour développer votre entreprise et optimiser vos performances commerciales."
        },
        {
          icon: React.createElement(Users, { className: "w-12 h-12 text-blue-600" }),
          title: "Formation Techniques de Vente B2B",
          description:
            "Formations personnalisées pour améliorer vos compétences commerciales et maîtriser la vente en B2B."
        },
        {
          icon: React.createElement(Settings, { className: "w-12 h-12 text-blue-600" }),
          title: "Consulting & Intégration ERP Odoo",
          description:
            "Expert en implémentation et optimisation d'Odoo pour digitaliser vos processus métier."
        }
      ];

      const scrollToSection = (section) => {
        setActiveSection(section);
        setIsMenuOpen(false);
        const el = document.getElementById(section);
        if (el) {
          el.scrollIntoView({ behavior: "smooth" });
        }
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert(
          `Merci ${formData.name} ! Votre message a été envoyé. Je vous répondrai rapidement.`
        );
        setFormData({ name: "", email: "", message: "" });
      };

      return (
        <div className="min-h-screen bg-gray-50">
          {/* Navigation */}
          <nav className="bg-white shadow-md fixed w-full top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between items-center h-16">
                <div className="flex items-center">
                  {React.createElement(Award, {
                    className: "w-8 h-8 text-blue-600 mr-2",
                  })}
                  <span className="text-xl font-bold text-gray-800">
                    Brahim Boudra
                  </span>
                </div>

                {/* Desktop Menu */}
                <div className="hidden md:flex space-x-8">
                  {["accueil", "services", "apropos", "contact"].map((item) => (
                    <button
                      key={item}
                      onClick={() => scrollToSection(item)}
                      className={`text-gray-700 hover:text-blue-600 transition capitalize ${
                        activeSection === item ? "text-blue-600 font-semibold" : ""
                      }`}
                    >
                      {item === "apropos" ? "À Propos" : item}
                    </button>
                  ))}
                </div>

                {/* Mobile Menu Button */}
                <button
                  className="md:hidden"
                  onClick={() => setIsMenuOpen(!isMenuOpen)}
                >
                  {isMenuOpen ? (
                    React.createElement(X, { className: "w-6 h-6" })
                  ) : (
                    React.createElement(Menu, { className: "w-6 h-6" })
                  )}
                </button>
              </div>
            </div>

            {/* Mobile Menu */}
            {isMenuOpen && (
              <div className="md:hidden bg-white border-t">
                <div className="px-2 pt-2 pb-3 space-y-1">
                  {["accueil", "services", "apropos", "contact"].map((item) => (
                    <button
                      key={item}
                      onClick={() => scrollToSection(item)}
                      className="block w-full text-left px-3 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded capitalize"
                    >
                      {item === "apropos" ? "À Propos" : item}
                    </button
