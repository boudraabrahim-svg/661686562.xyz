<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Dashboard B2B Mobilis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-card: #1a1a24;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border: rgba(255, 255, 255, 0.1);
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: var(--bg-card);
      border-radius: 24px;
      padding: 3rem 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-icon {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      border-radius: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .logo p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-secondary);
      font-size: 0.75rem;
    }

    .secure-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.75rem;
      margin-top: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">M</div>
        <h1>Dashboard B2B</h1>
        <p>R√©gion Ouest - Acc√®s s√©curis√©</p>
      </div>

      <div class="error-message" id="errorMsg">Identifiants incorrects.</div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Identifiant</label>
          <input type="text" class="form-input" id="username" placeholder="Votre identifiant" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>
        <button type="submit" class="btn-login">Se connecter</button>
      </form>

      <div style="text-align: center;">
        <div class="secure-badge">üîí Connexion s√©curis√©e</div>
      </div>
    </div>
    <p class="footer-text">Dashboard B2B Mobilis ‚Ä¢ Manager Ouest<br>¬© 2026 - Acc√®s r√©serv√©</p>
  </div>

  <script>
    // Utilisateurs autoris√©s
    const USERS = {
      // Direction
      'hamza': 'directeur2026',
      // Manager
      'brahim': 'manager2026',
      // √âquipe Commerciale
      'barkat': 'barkat2026',
      'khoudria': 'khoudria2026',
      'hankour': 'hankour2026',
      'aissou': 'aissou2026',
      'taibi': 'taibi2026',
      'brikci': 'brikci2026',
      'dahmoune': 'dahmoune2026',
      'belbali': 'belbali2026'
    };

    if (sessionStorage.getItem('dashboard_auth') === 'true') {
      window.location.href = 'dashboard.html';
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.toLowerCase().trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (USERS[username] && USERS[username] === password) {
        sessionStorage.setItem('dashboard_auth', 'true');
        sessionStorage.setItem('dashboard_user', username);
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.classList.add('show');
        document.getElementById('password').value = '';
        setTimeout(() => errorMsg.classList.remove('show'), 3000);
      }
    });
  </script>
</body>

</html>
