<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brahim Boudra - Consultant en Management & Marketing, Formateur Techniques de Vente B2B, Expert Odoo ERP basé à Oran, Algérie">
    <meta name="keywords" content="consultant management, marketing, formation vente B2B, Odoo ERP, Oran, Algérie">
    <title>Brahim Boudra - Consultant Management & Marketing | Expert Odoo</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
        const { useState } = React;
        const { 
          Menu, X, ChevronRight, Mail, Phone, MapPin, Award, Users, 
          TrendingUp, Settings, MessageSquare, Target, Briefcase, 
          BarChart3, Lightbulb, Rocket, CheckCircle 
        } = lucide;

        function BrahimBoudraWebsite() {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [formData, setFormData] = useState({ name: '', email: '', message: '' });
          const [activeSection, setActiveSection] = useState('accueil');

          const services = [
            {
              icon: React.createElement(TrendingUp, { className: "w-12 h-12 text-blue-600" }),
              title: "Consulting Management & Marketing",
              description: "Accompagnement stratégique pour développer votre entreprise et optimiser vos performances commerciales."
            },
            {
              icon: React.createElement(Users, { className: "w-12 h-12 text-blue-600" }),
              title: "Formation Techniques de Vente B2B",
              description: "Formations personnalisées pour améliorer vos compétences commerciales et maîtriser la vente en B2B."
            },
            {
              icon: React.createElement(Settings, { className: "w-12 h-12 text-blue-600" }),
              title: "Consulting & Intégration ERP Odoo",
              description: "Expert en implémentation et optimisation d'Odoo pour digitaliser vos processus métier."
            }
          ];

          const scrollToSection = (section) => {
            setActiveSection(section);
            setIsMenuOpen(false);
            document.getElementById(section)?.scrollIntoView({ behavior: 'smooth' });
          };

          const handleSubmit = (e) => {
            e.preventDefault();
            alert(`Merci ${formData.name} ! Votre message a été envoyé. Je vous répondrai rapidement.`);
            setFormData({ name: '', email: '', message: '' });
          };

          return (
            <div className="min-h-screen bg-gray-50">
              {/* Navigation */}
              <nav className="bg-white shadow-md fixed w-full top-0 z-50">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between items-center h-16">
                    <div className="flex items-center">
                      {React.createElement(Award, { className: "w-8 h-8 text-blue-600 mr-2" })}
                      <span className="text-xl font-bold text-gray-800">Brahim Boudra</span>
                    </div>
                    
                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-8">
                      {['accueil', 'services', 'apropos', 'contact'].map((item) => (
                        <button
                          key={item}
                          onClick={() => scrollToSection(item)}
                          className={`text-gray-700 hover:text-blue-600 transition capitalize ${
                            activeSection === item ? 'text-blue-600 font-semibold' : ''
                          }`}
                        >
                          {item === 'apropos' ? 'À Propos' : item}
                        </button>
                      ))}
                    </div>

                    {/* Mobile Menu Button */}
                    <button
                      className="md:hidden"
                      onClick={() => setIsMenuOpen(!isMenuOpen)}
                    >
                      {isMenuOpen 
                        ? React.createElement(X, { className: "w-6 h-6" }) 
                        : React.createElement(Menu, { className: "w-6 h-6" })}
                    </button>
                  </div>
                </div>

                {/* Mobile Menu */}
                {isMenuOpen && (
                  <div className="md:hidden bg-white border-t">
                    <div className="px-2 pt-2 pb-3 space-y-1">
                      {['accueil', 'services', 'apropos', 'contact'].map((item) => (
                        <button
                          key={item}
                          onClick={() => scrollToSection(item)}
                          className="block w-full text-left px-3 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded capitalize"
                        >
                          {item === 'apropos' ? 'À Propos' : item}
                        </button>
                      ))}
                    </div>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <section id="accueil" className="pt-24 pb-16 bg-gradient-to-br from-blue-600 to-blue-800 text-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="grid md:grid-cols-2 gap-12 items-center">
                    <div>
                      <h1 className="text-4xl md:text-6xl font-bold mb-6">
                        Brahim Boudra
                      </h1>
                      <p className="text-xl md:text-2xl mb-4 text-blue-100">
                        Consultant en Management & Marketing
                      </p>
                      <p className="text-lg md:text-xl mb-8 text-blue-100">
                        Formateur Techniques de Vente B2B | Expert Odoo ERP
                      </p>
                      <div className="flex flex-col sm:flex-row gap-4">
                        <button
                          onClick={() => scrollToSection('contact')}
                          className="bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-blue-50 transition inline-flex items-center justify-center"
                        >
                          Me Contacter
                          {React.createElement(ChevronRight, { className: "ml-2 w-5 h-5" })}
                        </button>

                        <a
                          href="https://wa.me/213661686562?text=Bonjour%20Brahim,%20je%20souhaite%20prendre%20rendez-vous"
                          target="_blank"
                          rel="noopener noreferrer"
                          className="bg-green-500 text-white px-8 py-3 rounded-full font-semibold hover:bg-green-600 transition inline-flex items-center justify-center"
                        >
                          {React.createElement(MessageSquare, { className: "mr-2 w-5 h-5" })}
                          WhatsApp
                        </a>
                      </div>
                    </div>
                    <div className="hidden md:block">
                      <div className="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8 border border-white border-opacity-20">
                        <div className="grid grid-cols-2 gap-6">
                          <div className="text-center p-4">
                            {React.createElement(Target, { className: "w-12 h-12 mx-auto mb-3 text-blue-200" })}
                            <p className="text-sm font-semibold">Stratégie</p>
                          </div>
                          <div className="text-center p-4">
                            {React.createElement(Briefcase, { className: "w-12 h-12 mx-auto mb-3 text-blue-200" })}
                            <p className="text-sm font-semibold">Consulting</p>
                          </div>
                          <div className="text-center p-4">
                            {React.createElement(BarChart3, { className: "w-12 h-12 mx-auto mb-3 text-blue-200" })}
                            <p className="text-sm font-semibold">Croissance</p>
                          </div>
                          <div className="text-center p-4">
                            {React.createElement(Rocket, { className: "w-12 h-12 mx-auto mb-3 text-blue-200" })}
                            <p className="text-sm font-semibold">Innovation</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Services Section */}
              <section id="services" className="py-16 bg-white">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <h2 className="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">
                    Mes Services
                  </h2>
                  <div className="grid md:grid-cols-3 gap-8">
                    {services.map((service, index) => (
                      <div
                        key={index}
                        className="bg-gray-50 p-8 rounded-lg shadow-md hover:shadow-xl transition duration-300 hover:-translate-y-1"
                      >
                        <div className="mb-4">{service.icon}</div>
                        <h3 className="text-xl font-bold text-gray-800 mb-4">{service.title}</h3>
                        <p className="text-gray-600">{service.description}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* About Section */}
              <section id="apropos" className="py-16 bg-gray-50">
                <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                  <h2 className="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">
                    À Propos
                  </h2>
                  <div className="grid md:grid-cols-2 gap-8 items-center mb-12">
                    <div className="bg-gradient-to-br from-blue-500 to-blue-700 rounded-2xl p-12 text-white">
                      <div className="space-y-6">
                        <div className="flex items-center space-x-4">
                          <div className="bg-white bg-opacity-20 p-3 rounded-lg">
                            {React.createElement(Lightbulb, { className: "w-8 h-8" })}
                          </div>
                          <div>
                            <p className="font-bold text-lg">Innovation</p>
                            <p className="text-blue-100 text-sm">Solutions créatives</p>
                          </div>
                        </div>
                        <div className="flex items-center space-x-4">
                          <div className="bg-white bg-opacity-20 p-3 rounded-lg">
                            {React.createElement(CheckCircle, { className: "w-8 h-8" })}
                          </div>
                          <div>
                            <p className="font-bold text-lg">Excellence</p>
                            <p className="text-blue-100 text-sm">Résultats mesurables</p>
                          </div>
                        </div>
                        <div className="flex items-center space-x-4">
                          <div className="bg-white bg-opacity-20 p-3 rounded-lg">
                            {React.createElement(Users, { className: "w-8 h-8" })}
                          </div>
                          <div>
                            <p className="font-bold text-lg">Accompagnement</p>
                            <p className="text-blue-100 text-sm">Suivi personnalisé</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div className="bg-white p-8 rounded-lg shadow-md">
                      <p className="text-gray-700 text-lg leading-relaxed mb-6">
                        Auto-entrepreneur passionné par le développement des entreprises, je mets mon expertise au service de votre réussite. Avec une approche personnalisée et des méthodes éprouvées, j'accompagne les entreprises dans leur transformation digitale et leur croissance commerciale.
                      </p>
                      <p className="text-gray-700 text-lg leading-relaxed">
                        Mon expérience couvre le conseil en management stratégique, la formation des équipes commerciales aux techniques de vente B2B, ainsi que l'implémentation et l'optimisation d'ERP Odoo pour digitaliser et améliorer les processus métier.
                      </p>
                    </div>
                  </div>
                  <div className="grid md:grid-cols-3 gap-6">
                    <div className="text-center p-6 bg-white rounded-lg shadow-md hover:shadow-xl transition">
                      {React.createElement(TrendingUp, { className: "w-12 h-12 text-blue-600 mx-auto mb-3" })}
                      <p className="font-bold text-gray-800 text-lg mb-2">Consulting</p>
                      <p className="text-gray-600 text-sm">Stratégie & Management</p>
                    </div>
                    <div className="text-center p-6 bg-white rounded-lg shadow-md hover:shadow-xl transition">
                      {React.createElement(Users, { className: "w-12 h-12 text-blue-600 mx-auto mb-3" })}
                      <p className="font-bold text-gray-800 text-lg mb-2">Formation</p>
                      <p className="text-gray-600 text-sm">Vente B2B & Commercial</p>
                    </div>
                    <div className="text-center p-6 bg-white rounded-lg shadow-md hover:shadow-xl transition">
                      {React.createElement(Settings, { className: "w-12 h-12 text-blue-600 mx-auto mb-3" })}
                      <p className="font-bold text-gray-800 text-lg mb-2">Intégration ERP</p>
                      <p className="text-gray-600 text-sm">Expert Odoo</p>
                    </div>
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-16 bg-white">
                <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                  <h2 className="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">
                    Me Contacter
                  </h2>
                  <div className="grid md:grid-cols-3 gap-8">
                    <div>
                      <h3 className="text-xl font-bold text-gray-800 mb-6">Informations</h3>
                      <div className="space-y-4">
                        <div className="flex items-start">
                          {React.createElement(Mail, { className: "w-6 h-6 text-blue-600 mr-3 mt-1 flex-shrink-0" })}
                          <div>
                            <p className="font-semibold text-gray-800">Email</p>
                            <a href="mailto:contact@661686562.xyz" className="text-blue-600 hover:underline break-all">contact@661686562.xyz</a>
                          </div>
                        </div>
                        <div className="flex items-start">
                          {React.createElement(Phone, { className: "w-6 h-6 text-blue-600 mr-3 mt-1 flex-shrink-0" })}
                          <div>
                            <p className="font-semibold text-gray-800">Téléphone</p>
                            <a href="tel:+213661686562" className="text-blue-600 hover:underline">+213 661 68 65 62</a>
                          </div>
                        </div>
                        <div className="flex items-start">
                          {React.createElement(MapPin, { className: "w-6 h-6 text-blue-600 mr-3 mt-1 flex-shrink-0" })}
                          <div>
                            <p className="font-semibold text-gray-800">Localisation</p>
                            <p className="text-gray-600">Oran, Algérie</p>
                          </div>
                        </div>
                        <div className="flex items-start">
                          {React.createElement(MessageSquare, { className: "w-6 h-6 text-green-600 mr-3 mt-1 flex-shrink-0" })}
                          <div>
                            <p className="font-semibold text-gray-800">WhatsApp</p>
                            <a 
                              href="https://wa.me/213661686562?text=Bonjour%20Brahim,%20je%20souhaite%20prendre%20rendez-vous" 
                              target="_blank"
                              rel="noopener noreferrer"
                              className="text-green-600 hover:underline inline-flex items-center"
                            >
                              Réserver un appel
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>

                    {/* QR Code WhatsApp */}
                    <div className="flex flex-col items-center justify-center">
                      <div className="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-2xl shadow-lg">
                        <h3 className="text-lg font-bold text-gray-800 mb-4 text-center">
                          Scannez pour WhatsApp
                        </h3>
                        <div className="bg-white p-4 rounded-xl shadow-md">
                          <img 
                            src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://wa.me/213661686562?text=Bonjour%20Brahim,%20je%20souhaite%20prendre%20rendez-vous"
                            alt="QR Code WhatsApp"
                            className="w-48 h-48"
                          />
                        </div>
                        <p className="text-sm text-gray-600 text-center mt-4">
                          Contactez-moi instantanément
                        </p>
                      </div>
                    </div>

                    <div>
                      <h3 className="text-xl font-bold text-gray-800 mb-6">Envoyez un message</h3>
                      <div className="space-y-4">
                        <div>
                          <input
                            type="text"
                            placeholder="Nom complet"
                            value={formData.name}
                            onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                          />
                        </div>
                        <div>
                          <input
                            type="email"
                            placeholder="Email"
                            value={formData.email}
                            onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                          />
                        </div>
                        <div>
                          <textarea
                            placeholder="Votre message"
                            value={formData.message}
                            onChange={(e) => setFormData({ ...formData, message: e.target.value })}
                            rows="4"
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                          ></textarea>
                        </div>
                        <button
                          onClick={handleSubmit}
                          className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition inline-flex items-center justify-center"
                        >
                          {React.createElement(MessageSquare, { className: "mr-2 w-5 h-5" })}
                          Envoyer le message
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-gray-800 text-white py-8">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                  <p className="text-gray-400">
                    © 2024 Brahim Boudra - Consultant en Management & Marketing | Tous droits réservés
                  </p>
                </div>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(BrahimBoudraWebsite));
    </script>
</body>
</html>
